{% extends 'base.html' %}

{% block title %}登录 - 百速一键AI视频生成{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>用户登录</h2>
        
        {% if error %}
        <div class="error-message">
            <el-alert
                title="{{ error }}"
                type="error"
                :closable="false">
            </el-alert>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">用户名</label>
                <input 
                    type="text"
                    id="username" 
                    name="username" 
                    placeholder="请输入用户名" 
                    required
                    class="el-input__inner">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input 
                    type="password"
                    id="password" 
                    name="password" 
                    placeholder="请输入密码" 
                    required
                    class="el-input__inner">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="el-button el-button--primary">登录</button>
                <a href="{{ url_for('register') }}" class="register-link">没有账号？立即注册</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    new Vue({
        el: '#app'
    });
</script>
{% endblock %}
