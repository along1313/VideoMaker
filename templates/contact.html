{% extends "base.html" %}

{% block title %}联系我们{% endblock %}

{% block head %}
<!-- 引入Bootstrap CSS -->
<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2 class="mb-0">联系我们</h2>
                </div>
                <div class="card-body">
                    <!-- 联系方式 -->
                    <div class="mb-5">
                        <h4 class="text-primary mb-3">
                            <i class="fas fa-address-book me-2"></i>联系方式
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="contact-item">
                                    <i class="fab fa-weixin text-success me-2"></i>
                                    <span class="fw-bold">客服微信号：</span>
                                    <span class="text-muted">（待完善）</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 留言表单 -->
                    <div>
                        <h4 class="text-primary mb-3">
                            <i class="fas fa-comment-dots me-2"></i>给我们留言
                        </h4>
                        
                        <form id="messageForm" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="wechat" class="form-label">微信号</label>
                                    <input type="text" class="form-control" id="wechat" name="wechat">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="qq" class="form-label">QQ号</label>
                                    <input type="text" class="form-control" id="qq" name="qq">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">手机号码</label>
                                    <input type="tel" class="form-control" id="phone" name="phone">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="content" class="form-label">留言内容 <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="content" name="content" rows="6" 
                                          placeholder="请输入您的留言内容，我们会尽快回复您..." required></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>发送留言
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 成功/错误提示模态框 -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">提示</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body" id="messageModalBody">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<style>
.contact-item {
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

.contact-item:last-child {
    border-bottom: none;
}

.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
}

.btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const messageForm = document.getElementById('messageForm');
    const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
    const messageModalBody = document.getElementById('messageModalBody');
    const messageModalLabel = document.getElementById('messageModalLabel');
    
    messageForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const submitButton = this.querySelector('button[type="submit"]');
        
        // 显示加载状态
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>发送中...';
        
        fetch('{{ url_for("contact") }}', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageModalLabel.textContent = '成功';
                messageModalBody.innerHTML = '<div class="alert alert-success mb-0">' + 
                    '<i class="fas fa-check-circle me-2"></i>' + data.message + '</div>';
                messageForm.reset();
            } else {
                messageModalLabel.textContent = '错误';
                messageModalBody.innerHTML = '<div class="alert alert-danger mb-0">' + 
                    '<i class="fas fa-exclamation-triangle me-2"></i>' + data.message + '</div>';
            }
            messageModal.show();
        })
        .catch(error => {
            console.error('Error:', error);
            messageModalLabel.textContent = '错误';
            messageModalBody.innerHTML = '<div class="alert alert-danger mb-0">' + 
                '<i class="fas fa-exclamation-triangle me-2"></i>发送失败，请稍后重试</div>';
            messageModal.show();
        })
        .finally(() => {
            // 恢复按钮状态
            submitButton.disabled = false;
            submitButton.innerHTML = '<i class="fas fa-paper-plane me-2"></i>发送留言';
        });
    });
});
</script>

<!-- 引入Bootstrap JS -->
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
{% endblock %}
