{% extends 'base.html' %}

{% block title %}注册 - 百速一键AI视频生成{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>用户注册</h2>
        
        {% if error %}
        <div class="error-message">
            <el-alert
                title="{{ error }}"
                type="error"
                :closable="false">
            </el-alert>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">用户名</label>
                <input 
                    type="text"
                    id="username" 
                    name="username" 
                    placeholder="请输入用户名" 
                    required
                    class="el-input__inner">
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input 
                    type="email"
                    id="email" 
                    name="email" 
                    placeholder="请输入邮箱" 
                    required
                    class="el-input__inner">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input 
                    type="password"
                    id="password" 
                    name="password" 
                    placeholder="请输入密码" 
                    required
                    class="el-input__inner">
            </div>
            
            <div class="form-actions">
                <el-button type="primary" native-type="submit">注册</el-button>
                <a href="{{ url_for('login') }}" class="login-link">已有账号？立即登录</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    new Vue({
        el: '#app'
    });
</script>
{% endblock %}
